<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Richard Reis | Base Apparel Coming Soon Page</title>
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <div class="section-logo">
        <div class="logo">
          <img src="images/logo.svg" alt="Logo" />
        </div>
      </div>

      <!-- FormulÃ¡rio (Form) -->
      <main class="main-content">
        <div class="content">
          <section class="main-sectionText">
            <h1><span>We're</span> <br />coming soon</h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </section>
          <form class="main-sectionEmail">
            <label class="email-container" id="label-input">
              <input
                type="email"
                placeholder="Email Adress"
                class="inputEmail"
                id="input-email"
                required
              />
              <img
                src="images/icon-error.svg"
                class="icon-erro"
                alt="Icone de Erro"
              />
              <button type="submit" class="Submit" id="btn-submit">
                <img src="images/icon-arrow.svg" alt="" />
              </button>
            </label>
            <p class="msg-erro">Please provide a valid email</p>
          </form>
        </div>
      </main>

      <!-- Hero Image -->
      <section class="hero-image"></section>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
