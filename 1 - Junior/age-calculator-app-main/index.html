<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title> Richard Reis | Age calculator app</title>
</head>
<body>
<div class="container">
    <div class="cardTop">
      <div class="item">
        <p class="subtitle">Day</p>
        <input type="number" placeholder="DD">
      </div>
      <div class="item">
        <p class="subtitle">Month</p>
        <input type="number" placeholder="MM">
      </div>
      <div class="item">
        <p class="subtitle">Year</p>
        <input type="number" placeholder="YYYY">
      </div>
    </div>
    <div class="cardMid">
      <button>
        <hr>
        <img src="assets/images/icon-arrow.svg" alt="">
      </button>
    </div>
    <div class="cardBottom">
      <h1 class="title"><span>--</span>years</h1>
      <h1 class="title"><span>--</span>months</h1>
      <h1 class="title"><span>--</span>days</h1>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
