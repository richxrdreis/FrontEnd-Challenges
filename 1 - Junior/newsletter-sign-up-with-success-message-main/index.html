<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Richard Reis | Newsletter sign-up form with success message</title>
</head>
<body>
  <!-- Sign-up form start -->
  <div class="container">
    <div class="left">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly <br> updates on:</p>
        <div class="lista">
              <ul>
                <li>
                  <img src="assets/images/icon-list.svg" alt="">
                  <p>Product discovery and building what matters</p>
                </li>
                <li>
                  <img src="assets/images/icon-list.svg" alt="">
                  <p>Measuring to ensure updates are a success</p>
                </li>
                <li>
                  <img src="assets/images/icon-list.svg" alt="">
                  <p>And much more!</p>
                </li>
              </ul>
        </div>
        <div class="email">
          <div class="flex">
            <p>Email address</p>
            <p>Valid email required</p>
          </div>
          <input type="email" placeholder="email@company.com" class="email-error" id="email-error">
        </div>
        <div class="btn">
          <button type="submit" class="btn-submit" id="btn-submit">Subscribe to monthly newsletter</button>
        </div>
    </div>
    <div class="right">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>
  <!-- Sign-up form end -->

</html>
