<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Richard Reis | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="bg">
        <img src="images/bg-pattern-top.svg" alt="" class="img1" />
        <img src="images/bg-pattern-bottom.svg" alt="" class="img2" />
      </div>
      <div class="contain">
        <img src="images/bg-pattern-card.svg" alt="" class="top-img" />
        <img src="images/image-victor.jpg" alt="" class="perfil" />
        <div class="profile">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
        <div class="seguidores">
          <div>
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div>
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div>
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
      </div>
    </div>
  </body>
</html>
